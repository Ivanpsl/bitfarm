<div class="modal-header">
    <h5 class="modal-title">Cuenta de xxxxx</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <h6 class="">Clave publica y privada que identifica al jugador en la blockchain. Tambien es usada para firmar las
        transacciones que se forman tras las acciones del jugador.</h6>
    <div class="keys m-2 mt-5">
        <div class="public">
            <label for="public-text-area text-muted">Clave publica</label>
            <textarea class="form-control" id="public-text-area" disabled="true" rows="3"></textarea>
        </div>
        <div class="private">
            <label for="private-text-area">Clave privada</label>
            <textarea class="form-control disabled" id="private-text-area" disabled="true" rows="3"></textarea>
        </div>
    </div>
</div>
