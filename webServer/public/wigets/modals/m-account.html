<div class="modal-header">
    <h5 id="modal-title" class="modal-title">Cuenta de xxxxx</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <h6 class="">Clave publica y privada que identifica al jugador en la blockchain. 
        <p>Tambien es usada para firmar las
        transacciones que se forman tras las acciones del jugador.</p></h6>
    <div class="keys m-2 mt-5">
        <div class="public">
            <label for="public-text-area pl-2" class="px-3">Clave publica:</label>
            <textarea class="form-control text-muted" id="public-text-area" readonly rows="3"></textarea>
        </div>
        <div class="private">
            <label for="private-text-area pl-2" class="px-3">Clave privada:</label>
            <textarea class="form-control text-muted" id="private-text-area" readonly rows="3"></textarea>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var span = document.getElementsByClassName("btn-close")[0];
        span.onclick = function() {
            gameManager.closeModal();
        }
        
        window.onclick = function(event) {
            if (event.target == gameManager.modalElement) {
                gameManager.closeModal();
            }
        }
    });
</script>
