<!DOCTYPE html>
<html lang="es">
<head>
    <title>FarmChain - Lobby de partidas</title>

    <link rel="stylesheet" href="./stylesheets/lobbyscreen.css">
</head>
<body>
    <div id="lobby-screen" class="row bg rounded-3 col-5 p-3 align-items-center">
        <div class="game-title">
            <span class="title-text">Farm<span class="title-text2 w-10">Chain</span></span>
        </div>

        <div id="options" class="mb-3 mt-5 pt-3 align-content-center">
            <button class="btn btn-outline-primary col-md-4 col-sm-7 m-sm-1" onclick= "openLobby();">Unirse a sala privada</button>
            <button class="btn btn-outline-secondary col-4 m-3 m-sm-1" onclick= "lobbyManager.createPrivateRoom();">Crear sala privada</button>
        </div>

        <div id="rooms" class="">
            <div class="room shadow-lg m-1 mx-0 p-0 pb-0" onclick="lobbyManager.selectItem(0)">
                <div class="row title-sector p-2 m-1 align-items-center">
                    <div class="roomtitle col-auto">Titulo de la partida</div>
                    <div class="roomstatus col-auto shadow ms-auto text-truncate waiting">Esperando</div>
                </div>
            </div>
            
        </div>
        <div id="join" class="d-flex mt-1">
            
            <imput class="btn col-auto update-btn" id="update-btn" onclick= "lobbyManager.requestUpdate(true);">
                <span id="update-icon" class="icon bi bi-arrow-repeat"></span>
                <span id="update-spin" class="spinner-border spinner-border-sm" disabled = "true"></span>
            </imput>
            <button class="btn btn-primary col-2 ms-auto m-0 joinbtn" id="joinbtn" onclick= "lobbyManager.joinPublic();">Unirse</button>       
        </div>

    </div>
</body>
</html>
