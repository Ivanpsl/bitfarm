<div class="modal-header">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
    <h5 id="modal-title" class="modal-title">Tienda</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div id="market-alert" class="alert alert-warning d-flex align-items-center nodisplay" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div>
            No tienes dinero suficiente para realizar esta compra
        </div>
    </div>
    Lista de elementos ofertados en la tienda
    <p class="text-muted m-0 p-0">Tienes <spam id="current-money">300€</span></p>
    <hr>
    </hr>
    <div class="market m-2 mt-3">
        <ol class="list-group " id="element-container">

        </ol>
    </div>
    <div class="row">
        <div class="col-10">
            <p class="text-muted m-0 p-0">La seleccion te cuesta: <spam id="selection-cost">300€</span></p>
        </div>
        <div class="col-2"><button id="btn-buy" class="btn btn-primary" disabled>Comprar</button></div>
    </div>

</div>

<script>
    $(document).ready(function () {
        var span = document.getElementsByClassName("btn-close")[0];
        span.onclick = function () {
            gameManager.closeModal();
        }

        window.onclick = function (event) {
            if (event.target == gameManager.modalElement) {
                gameManager.closeModal();
            }
        }
        var buybtn = document.getElementById("btn-buy");
        buybtn.onclick = function (){
            gameManager.buyOnMarket();
        }
    });
</script>
