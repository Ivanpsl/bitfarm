<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

    <title>FarmChain - Página principal</title>
    <meta name="description" content="FarmChain juego basado en blockchain">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Iván Pérez Santiago">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="./stylesheets/login.css">
 
</head>
<body>
  
  <div id="container1" class="container w-50 mw-50  mt-5 rounded shadow bgcontainer"> 
    
      <div class="row align-items-stretch"> 
        
        <div class="col bg rounded d-none d-sd-3 d-lg-block col-md-5 col-lg-5 col-xl-5" alt="Terreno con granja"></div>
        
          <div class="col gb-whitesmoke pt-0 px-5 pb-2 rounded-end">
            <div class="text-end"> 
              <img src="images/gratis-png-logo-tractor-agricultura-john-deere-farm-tambien-te-gustara.png" width="48" alt="Pequeño logotipo de un tractor" >
            </div>

            <h1 class="fw-bold text-center py-5 pb-3">Bienvenido a FarmChain</h1>
           
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>
            
            <div class="msContainer m-0 p-0" id="msContainer"></div>

            <!-- Enter -->
            <div class="form-enter pr-form m-3 mb p-4 " id ="log" >

              <div class="text-center pb-3 ">Introduce un nombre y empieza a jugar</div>
              <form action ="/identificarse" method="POST" > 
                <div class="row g-2 pb-2 mx-auto ">
                  <div class="form-group has-validation">
                    <label id="userlabel" for="user">Nombre de usuario</label>
                    <input type="text" id="user" class="form-control"  name="username"   aria-describedby="userlabel" required placeholder="Nombre">
                    <div class="invalid-feedback">
                      Introduzca un nombre.
                    </div>
                  </div>
                </div>
                <div class="d-grid col-12 mx-auto">
                  <button class="btn btn-primary my-1">Entrar</button>
                </div> 
              </form>
            
            </div>




            <!--info-->
              <div class="container w-100 my5 pt-1">
                <div class="row text-center">
                  <div class="col-12"> Más información</div>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                        ¿Que es FarmChain?
                    </button>
                  </div>
                  
                  <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                        ¿Que es Blockchain?
                    </button>
                  </div>
                  
                </div>
                <br>
              </div>
          </div>
        </div> 
    </div> 
    <style>
      .bg {
        background-image: url(images/pngtree-eco-farm-farming-poster-background-image_158717.jpg);
        background-position: center center;
      }
    </style>
</body>
</html>
